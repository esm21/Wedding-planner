<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planner MVP</title>
    <link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>


</head>
<body>
    <header>
        <h1>Wedding Planner</h1>
        <p>Planifica tu boda con facilidad</p>
    </header>
    <nav>
        <a href="#" onclick="navigateTo('basic-details')">Inicio</a>
        <a href="#" onclick="navigateTo('manage-guests')">Invitados</a>
        <a href="#" onclick="navigateTo('manage-tables')">Mesas</a>
        <a href="#" onclick="navigateTo('ceremony-management')">Ceremonias</a>
        <a href="#" onclick="navigateTo('banquet-management')">Convite</a>
        <a href="#" onclick="navigateTo('summary')">Resumen</a>
    </nav>
    <div class="container">
        <!-- Section for basic details -->
        <div class="section" id="basic-details" style="display: block;">
            <h2>1. Detalles Básicos</h2>
            <form id="basic-details-form">
                <label for="wedding-date">Fecha de la boda:</label><br>
                <input type="date" id="wedding-date" required><br><br>

                <label for="guest-count">Número total de invitados:</label><br>
                <input type="number" id="guest-count" required><br><br>

                <span id="basic-error" class="error"></span><br>

                <button type="button" onclick="validateBasicDetails()">Guardar Detalles</button>
            </form>
        </div>

        <!-- Section for summary -->
        <div class="section" id="summary">
            <h2>Resumen Consolidado</h2>
            <p>Descarga los detalles de tu planificación:</p>
            <button onclick="exportToExcel()">Descargar Excel</button>
            <button onclick="exportToPDF()">Descargar PDF</button>

            <h3>Estadísticas</h3>
            <p id="summary-stats"></p>
        </div>
    </div>

  </body>
</html>
