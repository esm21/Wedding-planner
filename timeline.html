<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline de la Boda</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="timeline-container">
        <!-- Header -->
        <header class="timeline-header">
            <h1>Timeline de la Boda</h1>
            <div class="timeline-actions">
                <button class="btn-add-task">Añadir Tarea</button>
                <div class="timeline-filters">
                    <select id="filterStatus">
                        <option value="all">Todas las Tareas</option>
                        <option value="pending">Pendientes</option>
                        <option value="completed">Completadas</option>
                    </select>
                    <select id="filterCategory">
                        <option value="all">Todas las Categorías</option>
                        <option value="venue">Lugar</option>
                        <option value="vendors">Proveedores</option>
                        <option value="attire">Vestuario</option>
                        <option value="guests">Invitados</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Calendar View -->
        <div class="calendar-view">
            <!-- Will be populated by JavaScript -->
        </div>

        <!-- Timeline View -->
        <div class="timeline-view">
            <!-- Will be populated by JavaScript -->
        </div>

        <!-- Task List -->
        <div class="task-list">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="addTaskModal">
        <div class="modal-content">
            <h2>Añadir Nueva Tarea</h2>
            <form id="addTaskForm">
                <input type="text" id="taskTitle" placeholder="Título de la Tarea" required>
                <textarea id="taskDescription" placeholder="Descripción"></textarea>
                <input type="date" id="taskDueDate" required>
                <select id="taskCategory" required>
                    <option value="venue">Lugar</option>
                    <option value="vendors">Proveedores</option>
                    <option value="attire">Vestuario</option>
                    <option value="guests">Invitados</option>
                </select>
                <button type="submit">Añadir Tarea</button>
                <button type="button" class="btn-cancel">Cancelar</button>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
